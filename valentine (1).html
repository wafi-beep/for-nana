<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine’s Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #e60073;
        }
        p {
            color: #555;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .falling-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .heart-shape {
            position: absolute;
            bottom: 100%;
            color: red;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="falling-hearts">
        <script>
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart-shape";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                document.querySelector(".falling-hearts").appendChild(heart);
            }
        </script>
    </div>
    <div class="container">
        <h1>Happy Valentine’s Day, Sayang! ❤️</h1>
        <p>Terima kasih sudah menjadi bagian terindah dalam hidupku.</p>
        <p>Semoga cinta kita selalu tumbuh dan bahagia selamanya.</p>
        <p class="heart">❤️❤️❤️</p>
    </div>
</body>
</html>
